{% extends 'base.html' %}
{% block content %}
    <div class="row-fluid">

        <table class="table-bordered span12">
        <thead>
    <tr>
        <th>Username</th>
        <th>Real name</th>
    </tr>

    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.real_name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
    </div>
{% endblock %}
